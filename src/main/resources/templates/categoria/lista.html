<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>

<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Lista de Categorias</span>
                </li>
            </ul>
            <a class="btn btn-primary btn-md" role="button" th:href="@{/categorias/cadastrar}">
                <span aria-hidden="true" class="oi oi-plus" title="Cadastro"></span>
                <span>Nova Categoria</span>
            </a>
        </div>
    </nav>

    <div class="container" id="listagem">

        <p>
            <i class="oi oi-magnifying-glass"></i><span></span>
            <button aria-controls="collapseNome" class="btn btn-primary" data-target="#collapseNome" data-toggle="collapse"
                    type="button">Nome
            </button>
        </p>
        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseNome">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET"
                              th:action="@{/categorias/buscar/nome(page=${pageCategoria.pagina}, dir=${pageCategoria.direcao})}">
                            <input aria-label="Search" class="form-control mr-sm-2" name="nome"
                                   placeholder="Nome da Categoria"
                                   type="search"/>
                            <button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
                        </form>
                    </nav>
                </div>
            </div>
        </div>

        <div th:replace="fragments/alert"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>
                        <a class="" tabindex="-1"
                           th:href="@{/categorias/listar(page=${pageCategoria.pagina}, dir=desc)}">
                            <span class="oi oi-arrow-bottom"></span></a>
                        Nome
                        <a class="" tabindex="-1"
                           th:href="@{/categorias/listar(page=${pageCategoria.pagina}, dir=asc)}">
                            <span class="oi oi-arrow-top"></span></a>
                    </th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${pageCategoria.registros}">
                    <td th:text="${c.nome}">Monitores</td>
                    <td colspan="2">
                        <a class="btn btn-info btn-sm" role="button" th:href="@{/categorias/editar/{id} (id=${c.id}) }">
                            <span aria-hidden="true" class="oi oi-brush" title="Editar"></span>
                        </a>
                        <button class="btn btn-danger btn-sm" data-target="#myModal" data-toggle="modal"
                                th:id="${'btn_categorias/excluir/' + c.id}" type="button">
                            <span aria-hidden="true" class="oi oi-circle-x" title="Excluir"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" tabindex="-1"
                           th:href="@{/categorias/listar(page=${1}, dir=${pageCategoria.direcao})}">Primeira</a>
                    </li>
                    <li th:class="${pageCategoria.pagina == 1} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link"
                           tabindex="-1"
                           th:href="@{/categorias/listar(page=${pageCategoria.pagina -1}, dir=${pageCategoria.direcao})}">Anterior</a>
                    </li>
                    <li class="page-item">
                        <span class="page-link"
                              th:text="|${pageCategoria.pagina} de ${pageCategoria.totalDePaginas}|"></span>
                    </li>
                    <li th:class="${pageCategoria.pagina == pageCategoria.totalDePaginas} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link"
                           th:href="@{/categorias/listar(page=${pageCategoria.pagina +1}, dir=${pageCategoria.direcao})}">Próxima</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"
                           tabindex="-1"
                           th:href="@{/categorias/listar(page=${pageCategoria.totalDePaginas}, dir=${pageCategoria.direcao})}">Última</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div th:replace="fragments/modal :: modal"></div>
</section>
<script th:fragment="js" th:src="~{}"></script>
<script th:fragment="inlinescript" th:inline="javascript"></script>
</body>
</html>
