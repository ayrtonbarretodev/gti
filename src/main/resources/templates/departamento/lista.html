<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>

<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Lista de Departamentos</span>
                </li>
            </ul>
            <a class="btn btn-primary btn-md" role="button" th:href="@{/departamentos/cadastrar}">
                <span aria-hidden="true" class="oi oi-plus" title="Cadastro"></span>
                <span>Novo Departamento</span>
            </a>
        </div>
    </nav>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div class="col-md-12">


                    <div th:replace="fragments/alert"></div>
                    <h2>Lista de Departamentos</h2>
                    <table class="table table-sm table-striped table-bordered nowrap"
                           id="table-departamentos"
                           style="width: 100%">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Ambiente</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Excluir</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/modal :: modal"></div>
</section>
<script	th:src="@{/js/departamento.js(v=${version})}" th:fragment="js"></script>
<script th:inline="javascript" th:fragment="inlinescript"></script>

</body>
</html>
