<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Lista de Departamentos</span>
                </li>
            </ul>
            <a class="btn btn-primary btn-md" th:href="@{/departamentos/cadastrar}" role="button">
                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                <span>Novo Departamento</span>
            </a>
        </div>
    </nav>

    <div class="container" id="listagem">

        <p>
            <i class="oi oi-magnifying-glass"></i><span></span>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
                    aria-controls="collapseNome">Nome
            </button>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseAmbiente"
                    aria-controls="collapseAmbiente">Ambiente
            </button>
        </p>

        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseNome">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET" th:action="@{/departamentos/buscar/nome(page=${pageDepartamento.pagina}, dir=${pageDepartamento.direcao})}">
                            <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
                                   name="nome"/>
                            <button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
                        </form>
                    </nav>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseAmbiente">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET" th:action="@{/departamentos/buscar/ambiente}">
                            <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
                                   name="ambiente"/>
                            <button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
                        </form>
                    </nav>

                </div>
            </div>
        </div>



        <div th:replace="fragments/alert"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>
                        <a class="" th:href="@{/departamentos/listar(page=${pageDepartamento.pagina}, dir=desc)}" tabindex="-1" >
                            <span class="oi oi-arrow-bottom"></span></a>
                        Nome
                        <a class="" th:href="@{/departamentos/listar(page=${pageDepartamento.pagina}, dir=asc)}" tabindex="-1" >
                            <span class="oi oi-arrow-top"></span></a>
                    </th>
                    <th>Ambiente</th>
                    <th>Telefone</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d : ${pageDepartamento.registros}">
                    <td th:text="${d.id}"></td>
                    <td th:text="${d.nome}"></td>
                    <td th:text="${d.ambiente}"></td>
                    <td th:text="${d.telefone}"></td>
                    <td colspan="2">
                        <a class="btn btn-info btn-sm" th:href="@{/departamentos/editar/{id} (id=${d.id})}"
                           role="button">
                            <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                        </a>
                        <button th:id="${'btn_departamentos/excluir/' + d.id}" type="button"
                                class="btn btn-danger btn-sm"
                                data-toggle="modal" data-target="#myModal">
                            <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/departamentos/listar(page=${1}, dir=${pageDepartamento.direcao})}" tabindex="-1" >Primeira</a>
                    </li>
                    <li th:class="${pageDepartamento.pagina == 1} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" th:href="@{/departamentos/listar(page=${pageDepartamento.pagina -1}, dir=${pageDepartamento.direcao})}" tabindex="-1" >Anterior</a>
                    </li>
                    <li class="page-item">
                        <span class="page-link" th:text="|${pageDepartamento.pagina} de ${pageDepartamento.totalDePaginas}|"></span>
                    </li>
                    <li th:class="${pageDepartamento.pagina == pageDepartamento.totalDePaginas} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" th:href="@{/departamentos/listar(page=${pageDepartamento.pagina +1}, dir=${pageDepartamento.direcao})}">Próxima</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/departamentos/listar(page=${pageDepartamento.totalDePaginas}, dir=${pageDepartamento.direcao})}" tabindex="-1" >Última</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div th:replace="fragments/modal :: modal"></div>
</section>
</body>
</html>
