<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
	<div class="page-header">
		<nav class="navbar navbar-expand-md navbar-top bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Equipamentos</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/equipamentos/listar" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Equipamentos</span>
			</a>
		</nav>
	</div>

	<div class="container" id="cadastro">

		<div th:replace="fragments/alert"></div>

		<form th:action="@{/equipamentos/salvar}" th:object="${equipamento}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nome">Nome Equipamento</label>
					<input type="text" class="form-control" id="nome" placeholder="Digite o nome do equipamento"
						   autofocus="autofocus" th:field="*{nome}"/>
				</div>
				<div class="form-group col-md-3">
					<label for="numeroSerie">Número de Série</label>
					<input type="text" class="form-control" id="numeroSerie" placeholder="Digite o número de série"
						   autofocus="autofocus" th:field="*{numeroSerie}"/>
				</div>
				<div class="form-group col-md-3">
					<label for="enderecoMac">Endereço MAC</label>
					<input type="text" class="form-control" id="enderecoMac" placeholder="Ex: 00:19:B9:FB:E2:58"
						   maxlength="17" autofocus="autofocus" th:field="*{enderecoMac}"/>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="fabricante">Fabricante</label>
					<input type="text" class="form-control" id="fabricante" placeholder="Digite o nome do fabricante"
						   autofocus="autofocus" th:field="*{fabricante}"/>
				</div>
				<div class="form-group col-md-6">
					<label for="modelo">Modelo</label>
					<input type="text" class="form-control" id="modelo" placeholder="Digite o nome do Modelo"
						   autofocus="autofocus" th:field="*{modelo}"/>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="dataEntrada">Data de Entrada</label>
					<input type="date" class="form-control" id="dataEntrada" th:field="*{dataEntrada}"/>
					<div class="invalid-feedback">

					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="dataSaida">Data de Saída</label>
					<input type="date" class="form-control" id="dataSaida" th:field="*{dataSaida}"/>
					<div class="invalid-feedback">

					</div>
				</div>
			</div>


			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="departamento">Departamento</label>
					<select id="departamento" class="form-control" th:field="*{departamento}">
						<option value="">Selecione</option>
						<option th:each="d : ${departamentos}"
								th:value="${d.id}"
								th:text="${d.nome}">Direção</option>
					</select>
				</div>

				<div class="form-group col-md-4">
					<label for="categoria">Categoria</label>
					<select id="categoria" class="form-control" th:field="*{categoria}">
						<option value="">Selecione</option>
						<option th:each="c : ${categorias}"
								th:value="${c.id}"
								th:text="${c.nome}">Direção</option>
					</select>
				</div>

				<div class="form-group col-md-4">
					<label for="status">Status</label>
					<select id="status" class="form-control" name="status">
						<option value="">Selecione</option>
						<option th:each="status : ${status}" th:value="${status}" th:text="${status.descricao}"></option>
					</select>
					<div class="invalid-feedback">

					</div>
				</div>
			</div>

			<div class="form-row">

				<div class="form-group col-md-10">
					<label for="observacao">Observação</label>
					<input type="text" class="form-control" id="observacao" placeholder="Digite alguma observação"
						   autofocus="autofocus" th:field="*{observacao}"/>
				</div>

			</div>


			<input type="hidden" id="id" th:field="*{id}"/>
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</div>
</section>
</body>
</html>
