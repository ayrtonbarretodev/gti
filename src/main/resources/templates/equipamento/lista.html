<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Equipamentos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/equipamentos/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo Equipamento</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
							<th>N° de Série</th>
							<th>Endereço MAC</th>
							<th>Fabricante</th>
							<th>Modelo</th>
							<th>Data de Entrada</th>
							<th>Data de Saída</th>
	                        <th>Departamento</th>
	                        <th>Categoria</th>
							<th>Status</th>
							<th>Observacao</th>
							<th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="e : ${equipamentos}">
	                        <td th:text="${e.id}"></td>
	                        <td th:text="${e.nome}"></td>
							<td th:text="${e.numeroSerie}"></td>
							<td th:text="${e.enderecoMac}"></td>
							<td th:text="${e.fabricante}"></td>
							<td th:text="${e.modelo}"></td>
							<td th:text="${#temporals.format(e.dataEntrada, 'dd/MM/yyyy')}"></td>
							<td th:text="${#temporals.format(e.dataSaida, 'dd/MM/yyyy')}"></td>
	                        <td th:text="${e.departamento?.nome}"></td>
							<td th:text="${e.categoria?.nome}"></td>
							<td th:text="${e.status}"></td>
							<td>
								<button type="button" class="btn btn-secondary btn-sm" data-container="body"
										data-toggle="popover" data-placement="top"
										th:attr="data-content=${e.observacao}">
								<span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
								</button>
							</td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" href="/cargos/editar/1" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button type="button" class="btn btn-danger btn-sm" >
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>

	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>
</body>
</html>
