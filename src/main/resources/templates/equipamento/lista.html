<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Lista de Equipamentos</span>
                </li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" role="button" th:href="@{/equipamentos/cadastrar}">
            <span aria-hidden="true" class="oi oi-plus" title="Cadastro"></span>
            <span>Novo Equipamento</span>
        </a>
    </nav>

    <div class="container" id="listagem">

        <div th:replace="fragments/alert"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>
                        <a class="" tabindex="-1"
                           th:href="@{/equipamentos/listar(page=${pageEquipamento.pagina}, dir=desc)}">
                            <span class="oi oi-arrow-bottom"></span></a>
                        Nome
                        <a class="" tabindex="-1"
                           th:href="@{/equipamentos/listar(page=${pageEquipamento.pagina}, dir=asc)}">
                            <span class="oi oi-arrow-top"></span></a>
                    </th>
                    <th>Tombo</th>
                    <th>N° de Série</th>
                    <th>Endereço MAC</th>
                    <th>Fabricante</th>
                    <th>Modelo</th>
                    <th>Data de Entrada</th>
                    <th>Departamento</th>
                    <th>Categoria</th>
                    <th>Status</th>
                   <!-- <th>Observacão</th> -->
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${pageEquipamento.registros}">
                    <td th:text="${e.nome}"></td>
                    <td th:text="${e.tomboPatrimonial}"></td>
                    <td th:text="${e.numeroSerie}"></td>
                    <td th:text="${e.enderecoMac}"></td>
                    <td th:text="${e.fabricante}"></td>
                    <td th:text="${e.modelo}"></td>
                    <td th:text="${#temporals.format(e.dataEntrada, 'dd/MM/yyyy')}"></td>
                    <td th:text="${e.departamento?.ambiente == ''} ? ${e.departamento?.nome} : ${e.departamento?.nome + '-' + e.departamento?.ambiente}"></td>
                    <td th:text="${e.categoria?.nome}"></td>
                    <td th:text="${e.status?.descricao}"></td>
                   <!-- <td>
                        <button class="btn btn-secondary btn-sm" data-container="body" data-placement="top"
                                data-toggle="popover" th:attr="data-content=${e.observacao}"
                                type="button">
                            <span aria-hidden="true" class="oi oi-eye" title="Visualizar"></span>
                        </button>
                    </td> -->
                    <td colspan="2">

                        <button class="btn btn-dark btn-sm" data-target="#myModalEq"
                                data-toggle="modal"
                                th:id="${#strings.concat('btn_equipamentos/excluir/', e.id)}" type="button">
                            <span aria-hidden="true" class="oi oi-spreadsheet" title="Consultar"></span>
                        </button>
                        <a class="btn btn-info btn-sm" role="button"
                           th:href="@{/equipamentos/editar/{id} (id=${e.id})}">
                            <span aria-hidden="true" class="oi oi-brush" title="Editar"></span>
                        </a>
                        <button class="btn btn-danger btn-sm" data-target="#myModal"
                                data-toggle="modal"
                                th:id="${#strings.concat('btn_equipamentos/excluir/', e.id)}" type="button">
                            <span aria-hidden="true" class="oi oi-circle-x" title="Excluir"></span>
                        </button>
                    </td>
                </tr>

                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link"
                           tabindex="-1" th:href="@{/equipamentos/listar(page=${1}, dir=${pageEquipamento.direcao})}">Primeira</a>
                    </li>
                    <li th:class="${pageEquipamento.pagina == 1} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link"
                           tabindex="-1"
                           th:href="@{/equipamentos/listar(page=${pageEquipamento.pagina -1}, dir=${pageEquipamento.direcao})}">Anterior</a>
                    </li>
                    <li class="page-item">
                        <span class="page-link"
                              th:text="|${pageEquipamento.pagina} de ${pageEquipamento.totalDePaginas}|"></span>
                    </li>
                    <li th:class="${pageEquipamento.pagina == pageEquipamento.totalDePaginas} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link"
                           th:href="@{/equipamentos/listar(page=${pageEquipamento.pagina +1}, dir=${pageEquipamento.direcao})}">Próxima</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"
                           tabindex="-1"
                           th:href="@{/equipamentos/listar(page=${pageEquipamento.totalDePaginas}, dir=${pageEquipamento.direcao})}">Última</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div th:replace="fragments/modal :: modal"></div>
    <div th:replace="fragments/modalEq :: modal"></div>

    </div>
</section>
<script th:fragment="js" th:src="~{}"></script>
<script th:fragment="inlinescript" th:inline="javascript"></script>
</body>
</html>
