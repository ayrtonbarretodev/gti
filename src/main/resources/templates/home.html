<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="btn btn-dark navbar-toggle pull-left">
                    <i class="oi oi-menu"></i>
                </button>
                <a class="navbar-brand " th:href="@{/}"> <span th:text="#{home.titulo}"></span></a>
            </div>
        </div>
    </nav>
</header>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Informações do Sistema</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Container for all products -->
        <div class="container mb-5 mt-5">
            <div class="row">

                <!-- Card 1 -->
                <div class="col-md-4">
                    <div class="card mt-3">
                        <div class="product-1 align-items-center p-2 text-center">
                            <img src="/image/pc-desktop.png" alt="" class="rounded" width="160">
                            <h5>Computadores</h5>

                            <!-- card info-->
                            <div class="mt-3 info">
                                <span class="text1 d-block">texto</span>
                                <span class="text1">texto</span>
                            </div>
                            <div class="cost mt-3 text-dark">
                                <span>Quantidade: 100</span>
                            </div>
                            <!-- button for cards -->
                            <div class="p-3 pc text-center text-white mt-3 cursor">
                                <span class="text-uppercase"></span>
                            </div>
                        </div>
                        <!-- card info ends here-->
                    </div>
                </div>
                <!-- card 1 ends here -->


                <!-- Card 2 -->
                <div class="col-md-4">
                    <div class="card mt-3">
                        <div class="product-1 align-items-center p-2 text-center">
                            <img src="/image/network.png" alt="" class="rounded" width="160">
                            <h5>Equipamentos de Redes</h5>

                            <!-- card info-->
                            <div class="mt-3 info">
                                <span class="text1 d-block">texto</span>
                                <span class="text1">texto</span>
                            </div>
                            <div class="net mt-3 text-dark">
                                <span>Quantidade: 200</span>
                            </div>
                            <!-- button for cards -->
                            <div class="p-3 network text-center text-white mt-3 cursor">
                                <span class="text-uppercase"></span>
                            </div>
                        </div>
                        <!-- card info ends here-->
                    </div>
                </div>
                <!-- card 2 ends here -->

                <!-- Card 3 -->
                <div class="col-md-4">
                    <div class="card mt-3">
                        <div class="product-1 align-items-center p-2 text-center">
                            <img src="/image/imp.png" alt="" class="rounded" width="160">
                            <h5>Impressoras</h5>

                            <!-- card info-->
                            <div class="mt-3 info">
                                <span class="text1 d-block">texto</span>
                                <span class="text1">texto</span>
                            </div>
                            <div class="impress mt-3 text-dark">
                                <span>Quantidade: 200</span>
                            </div>
                            <!-- button for cards -->
                            <div class="p-3 imp text-center text-white mt-3 cursor">
                                <span class="text-uppercase"></span>
                            </div>
                        </div>
                        <!-- card info ends here-->
                    </div>
                </div>
                <!-- card 3 ends here -->
            </div>
        </div>
        <!-- Container for all products ends -->


    </div>

</section>


<footer class="layout-footer">
    <div class="container">
        <span class="footer-copy">&copy; 2021 UFRN. Todos os direitos reservados.</span>
    </div>
</footer>

</body>
</html>
