<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="btn btn-dark navbar-toggle pull-left">
                    <i class="oi oi-menu"></i>
                </button>
                <a class="navbar-brand " href="#">Gerência de Tecnologia da Informação</a>
            </div>
        </div>
    </nav>
</header>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Início</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="list-home" class="row">
            <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active"
                       id="list-spring-boot-list" data-toggle="list" href="#spring-boot"
                       role="tab" aria-controls="spring-boot">Equipamentos em Uso: 300</a>
                    <a class="list-group-item list-group-item-action"
                       id="list-sts-list" data-toggle="list" href="#sts"
                       role="tab" aria-controls="sts">Equipamentos em Manutenção: 30</a>
                    <a class="list-group-item list-group-item-action" id="list-thymeleaf-list" data-toggle="list" href="#thymeleaf"
                       role="tab" aria-controls="thymeleaf">Equipamentos em Disponibilidade: 40</a>
                    <a class="list-group-item list-group-item-action" id="list-webjars-list" data-toggle="list" href="#webjars"
                        role="tab" aria-controls="webjars">#</a>
                    <a class="list-group-item list-group-item-action" id="list-hibernate-list" data-toggle="list" href="#hibernate"
                        role="tab" aria-controls="hibernate">#</a>
                    <a class="list-group-item list-group-item-action" id="list-bootstrap-list" data-toggle="list" href="#bootstrap"
                        role="tab" aria-controls="bootstrap">#</a>
                </div>
            </div>
            <div class="col-8">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="spring-boot"
                         role="tabpanel" aria-labelledby="list-spring-boot-list">
                        #
                    </div>
                    <div class="tab-pane fade" id="sts" role="tabpanel"
                         aria-labelledby="list-sts-list">
                        #
                    </div>
                    <div class="tab-pane fade" id="thymeleaf" role="tabpanel"
                         aria-labelledby="list-thymeleaf-list">
                        #
                    </div>
                    <div class="tab-pane fade" id="webjars" role="tabpanel"
                         aria-labelledby="list-webjars-list">
                        #
                    </div>
                    <div class="tab-pane fade" id="hibernate" role="tabpanel"
                         aria-labelledby="list-hibernate-list">
                        #
                    </div>
                    <div class="tab-pane fade" id="bootstrap" role="tabpanel"
                         aria-labelledby="list-bootstrap-list">
                        #
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


<footer class="layout-footer">
    <div class="container">
        <span class="footer-copy">&copy; 2021 UFRN. Todos os direitos reservados.</span>
    </div>
</footer>

</body>
</html>
