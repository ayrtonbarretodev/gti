<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="btn btn-dark navbar-toggle pull-left" type="button">
                    <i class="oi oi-menu"></i>
                </button>
                <a class="navbar-brand " th:href="@{/home}"> <span th:text="#{home.titulo}"></span></a>
            </div>
        </div>
    </nav>
</header>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Informações do Sistema</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="container mb-5 mt-5">
            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-warning shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                        Total de Equipamentos
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                            th:text="${qtdEquipamentos}"></span></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-desktop fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Total de Departamentos
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                            th:text="${qtdDepartamentos}"></span></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-building fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        Total de Categorias
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                            th:text="${qtdCategorias}"></span></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-laptop fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mb-5 mt-5">
            <div class="row">

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-ativo shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-ativo text-uppercase mb-1">
                                        Em Uso
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                            th:text="${qtdEquipamentosEmUso}"></span></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-dep shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-dep text-uppercase mb-1">
                                        Em Depósito
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                            th:text="${qtdEquipamentosDeposito}"></span></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-boxes fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-danger shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                        Em Manutenção
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                            th:text="${qtdEquipamentosManutencao}"></span></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-laptop-medical fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


<footer class="layout-footer">
    <div class="container">
        <span class="footer-copy">&copy; 2021 UFRN. Todos os direitos reservados.</span>
    </div>
</footer>
<script th:fragment="js" th:src="~{}"></script>
<script th:fragment="inlinescript" th:inline="javascript"></script>
</body>
</html>
