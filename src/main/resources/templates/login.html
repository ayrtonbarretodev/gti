<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerência de Tecnologia da Informação ::: Login</title>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="Gerência de Tecnologia da Informação" name="description"/>
    <link rel="icon" th:href="@{/image/technology.png}"/>
    <!-- Icons fontawesome -->
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"/>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media ( min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/style-login.css(v=${version})}"/>
</head>
<body>
<form class="form-signin was-validated" method="post"
      th:action="@{/login}">
    <div class="text-center mb-4">
        <img alt="" class="mb-4" height="72"
             th:src="@{/image/technology-login.png}" width="72">
        <h1 class="h3 mb-3 font-weight-normal">Gerência de Tecnologia da Informação</h1>

        <p class="font-weight-lighter">Seja bem-vindo.</p>
        <p class="text-muted">Realize seu login para continuar</p>
        <div role="alert" th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
             th:if="${alerta != null}">
            <h4 class="alert-heading" th:text="${titulo}">Credenciais...</h4>
            <p th:text="${texto}">Login ou senha incorretos...</p>
            <hr>
            <p class="mb-0"><small th:text="${subtexto}">Acesso permitido...</small></p>
        </div>
    </div>

    <div class="form-label-group">
        <input autofocus class="form-control" id="inputEmail"
               name="username" placeholder="Email address" required type="text">
        <label for="inputEmail">Email</label>
        <div class="invalid-feedback">Use seu email cadastrado como login.</div>
    </div>

    <div class="form-label-group">
        <input class="form-control" id="inputPassword" name="password"
               placeholder="Password" required type="password">
        <label for="inputPassword">Senha</label>
        <div class="invalid-feedback">Digite sua senha.</div>
    </div>

    <div class="checkbox mb-3">
        <label> <input type="checkbox" id="remember-me" name="remember-me">
            Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <hr>
    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-left nav-link text-decoration-none" th:href="@{/u/e/redefinir/senha}"><i
                class="fas fa-key"></i>&nbsp;Recuperar senha</a>
    </nav>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2021 UFRN. Todos os direitos reservados.</p>
</form>
</body>
</html>
